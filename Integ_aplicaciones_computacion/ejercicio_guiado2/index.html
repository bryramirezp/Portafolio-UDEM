<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat con Deepseek</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="chat-container">
        <h1>Interactuar con Deepseek (vía Ollama)</h1>
        <div id="chat-box">
            <div class="message assistant">¡Hola! ¿En qué puedo ayudarte hoy?</div>
        </div>
        <div id="input-container">
            <input type="text" id="prompt-input" placeholder="Escribe tu mensaje aquí...">
            <button id="send-btn">Enviar</button>
        </div>
        <div id="loading-indicator" style="display: none;">
            <p>Pensando...</p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
